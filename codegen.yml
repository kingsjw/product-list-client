overwrite: true
schema: "http://localhost:4000"
documents:
  - "src/**/*.tsx"
  - "!src/generated/graphql.tsx"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3